{% extends 'CV/CV_base.html' %}

{% block content %}
    <div class="section">
        {% if section.last_edited %}
            <div class="date">
                {{ section.last_edited }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'section_edit' pk=section.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ section.header }}</h2>
        <p>{{ section.text|linebreaksbr }}</p>
    </div>
{% endblock %}
